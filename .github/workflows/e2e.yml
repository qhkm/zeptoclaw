name: E2E Tests

on:
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  e2e-docker:
    name: E2E Tests (Docker)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2

      - name: Verify Docker is available
        run: docker info

      - name: Run E2E tests with Docker
        env:
          ZEPTOCLAW_E2E_DOCKER: "1"
        run: cargo test --test e2e

  e2e-live:
    name: E2E Tests (Live API)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2

      - name: Run E2E tests with live providers
        if: env.ZEPTOCLAW_PROVIDERS_ANTHROPIC_API_KEY != ''
        env:
          ZEPTOCLAW_E2E_LIVE: "1"
          ZEPTOCLAW_PROVIDERS_ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: cargo test --test e2e
